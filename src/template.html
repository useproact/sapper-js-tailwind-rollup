<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        %sapper.base%

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/favicons/apple-touch-icon.png?v=693vbmmbqB"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicons/favicon-32x32.png?v=693vbmmbqB"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/favicons/favicon-16x16.png?v=693vbmmbqB"
        />
        <link rel="manifest" href="/assets/favicons/site.webmanifest?v=693vbmmbqB" />
        <link
            rel="mask-icon"
            href="/assets/favicons/safari-pinned-tab.svg?v=693vbmmbqB"
            color="#16a34a"
        />
        <link rel="shortcut icon" href="/assets/favicons/favicon.ico?v=693vbmmbqB" />
        <meta name="apple-mobile-web-app-title" content="Newwwton" />
        <meta name="application-name" content="Newwwton" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-config"
            content="/assets/favicons/browserconfig.xml?v=693vbmmbqB"
        />
        <meta name="theme-color" content="#16a34a" />

        <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
        %sapper.styles%

        <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
        %sapper.head%

        <!-- Sapper creates a <script> tag containing `src/client.js`
	and anything else it needs to hydrate the app and
	initialise the router -->
        %sapper.scripts%
    </head>
    <body class="font-sans">
        <div></div>
        <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
        <div id="sapper">%sapper.html%</div>
    </body>
</html>
